      const email = localStorage.getItem('usuarioEmail');
      const nome = localStorage.getItem('usuarioNome');

      if (email) {
        document.getElementById('user-email').textContent = email;
      }
      if (nome) {
        document.getElementById('user-nome').textContent = nome;
      }

    });
